<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiplayer Rock, Paper, & Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4 text-center">Play Rock / Paper / Scissors !</h1>
            <p class="lead text-center">A 2-player game to test your RPS skills. Ready, set, shoot!</p>
            <hr class="my-4 text-center">
            <form id="join-game">

                <!-- Text Input Box -->
                <span><input type="text" for="player-join-game" id="player-name-input" placeholder="Enter your name to join a game!"></span>

                <!-- Submit Button -->
                <span><input id="player-join-game" for="player-name-input" type="button" value="Join a game!"></span>
            </form>
            <hr class="my-4 text-center">
            <p class="text-center mb-0" id="viewers"></p>

            <div class="row">
                <div class="col-md-12">
                    <div id="result"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="card mb-3 card-img-right player-1" id="player-1">
                        <div class="card-body">
                            <h5 class="card-title" id="player-1-name">Player 1</h5>
                            <h4 class="connection" id="player-1-connection">Not Connected</h4>
                            <p class="card-text" id="player-1-choose-text">Choose one:</p>
                            <button type="button" class="btn btn-primary btn-sm player-1-choice" value="rock" data-src="assets/images/rock.png">Rock</button>
                            <button type="button" class="btn btn-primary btn-sm player-1-choice" value="paper" data-src="assets/images/paper.png">Paper</button>
                            <button type="button" class="btn btn-primary btn-sm player-1-choice" value="scissors"
                                data-src="assets/images/scissors.png">Scissors</button>
                            <p class="card-text"><small class="text-muted" id="player-1-choice-text"></small></p>
                            <p class="card-text" id="player-1-stats"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <img id="player-1-img" src="" class="player-1" alt="">
                </div>
                <div class="col-md-3">
                    <img id="player-2-img" src="" class="player-2" alt="">
                </div>
                <div class="col-md-3">
                    <div class="card mb-3 card-img-left" id="player-2">
                        <div class="card-body">
                            <h5 class="card-title" id="player-2-name">Player 2</h5>
                            <h4 class="connection" id="player-2-connection">Not Connected</h4>
                            <p class="card-text" id="player-2-choose-text">Choose one:</p>
                            <button type="button" class="btn btn-primary btn-sm player-2-choice" value="rock" data-src="assets/images/rock.png">Rock</button>
                            <button type="button" class="btn btn-primary btn-sm player-2-choice" value="paper" data-src="assets/images/paper.png">Paper</button>
                            <button type="button" class="btn btn-primary btn-sm player-2-choice" value="scissors"
                                data-src="assets/images/scissors.png">Scissors</button>
                            <p class="card-text"><small class="text-muted" id="player-2-choice-text"></small></p>
                            <p class="card-text" id="player-2-stats"></p>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-4 text-center">
            <section id="chat-box">
                <div id="messages">
                    <div id="chat-submit-row">
                        <input class="chat" for="chat-submit" type="text" id="chat-message" placeholder="Type your message here"></input>
                        <button class ="chat" id="chat-submit">Chat</button>
                    </div>
                        <div id="chat-window"></div>
                </div>
            </section>
        </div>









    </div>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- My Javascript Reference -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
